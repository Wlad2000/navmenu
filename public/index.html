<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <title>React App</title>
  <style>

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }


    ul[class],
    ol[class] {
      padding: 0;
    }


    body,
    h1,
    h2,
    h3,
    h4,
    p,
    ul[class],
    ol[class],
    li,
    figure,
    figcaption,
    blockquote,
    dl,
    dd {
      margin: 0;
    }


    body {
      min-height: 100vh;
      scroll-behavior: smooth;
      text-rendering: optimizeSpeed;
      line-height: 1.5;
    }

    ul[class],
    ol[class] {
      list-style: none;
    }


    a, a:link, a:visited  {
    text-decoration: none;
    color: black;
    }

    a:hover  {
      text-decoration: none;
      color: black;
    }

    img {
      max-width: 100%;
      display: block;
    }



    input,
    button,
    textarea,
    select {
      font: inherit;
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
